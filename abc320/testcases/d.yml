    in: |
      3 2
      1 2 2 1
      1 3 -1 -2
    out: |
      0 0
      2 1
      -1 -2
  - name: sample2
    in: |
      3 2
      2 1 -2 -1
      2 3 -3 -3
    out: |
      0 0
      2 1
      -1 -2
  - name: sample3
    in: |
      5 7
      1 2 0 0
      1 2 0 0
      2 3 0 0
      3 1 0 0
      2 1 0 0
      3 2 0 0
      4 5 0 0
    out: |
      0 0
      0 0
      0 0
      undecidable
      undecidable

extend:
