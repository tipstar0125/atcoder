---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 8
    out: |
      4
  - name: sample2
    in: |
      1234567890 1234567890
    out: |
      0
  - name: sample3
    in: |
      1597 987
    out: |
      15

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
