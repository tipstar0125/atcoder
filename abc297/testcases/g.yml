---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 1 2
      2 3 3
    out: |
      First
  - name: sample2
    in: |
      5 1 1
      3 1 4 1 5
    out: |
      Second
  - name: sample3
    in: |
      7 3 14
      10 20 30 40 50 60 70
    out: |
      First

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
