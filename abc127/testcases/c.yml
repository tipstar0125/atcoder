---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 2
      1 3
      2 4
    out: |
      2
  - name: sample2
    in: |
      10 3
      3 6
      5 7
      6 9
    out: |
      1
  - name: sample3
    in: |
      100000 1
      1 100000
    out: |
      100000

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
