---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      7 6 1 3
    out: |
      Yes
  - name: sample2
    in: |
      10 3 2 9
    out: |
      No
  - name: sample3
    in: |
      100 23 67 45
    out: |
      Yes

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
