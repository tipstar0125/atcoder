---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 2
      2 3 3
      5 4 3
    out: |
      3 -1 -1 -1 -1
  - name: sample2
    in: |
      3 0
    out: |
      -1 -1 -1
  - name: sample3
    in: |
      8 5
      6 7 3
      8 1 7
      4 5 1
      7 2 1
      6 2 4
    out: |
      1 -1 -1 -1 -1 -1 -1 8

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
