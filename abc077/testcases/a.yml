---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      pot
      top
    out: |
      YES
  - name: sample2
    in: |
      tab
      bet
    out: |
      NO
  - name: sample3
    in: |
      eye
      eel
    out: |
      NO

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
