    in: |
      7 3
      ABCBABC
      ABC
    out: |
      Yes
  - name: sample2
    in: |
      7 3
      ABBCABC
      ABC
    out: |
      No
  - name: sample3
    in: |
      12 2
      XYXXYXXYYYXY
      XY
    out: |
      Yes

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
