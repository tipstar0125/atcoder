tdpc-f = { alias = "f", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_semiexp" }
tdpc-g = { alias = "g", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_lexicographical" }
tdpc-h = { alias = "h", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_knapsack" }
tdpc-i = { alias = "i", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_iwi" }
tdpc-j = { alias = "j", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_ball" }
