[package]
name = "tdpc"
version = "0.1.0"
edition = "2018"

[package.metadata.cargo-compete.bin]
tdpc-a = { alias = "a", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_contest" }
tdpc-b = { alias = "b", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_game" }
tdpc-c = { alias = "c", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_tournament" }
tdpc-d = { alias = "d", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_dice" }
