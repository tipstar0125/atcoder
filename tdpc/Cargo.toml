tdpc-n = { alias = "n", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_tree" }
tdpc-o = { alias = "o", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_string" }
tdpc-p = { alias = "p", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_eel" }
tdpc-q = { alias = "q", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_concatenation" }
tdpc-r = { alias = "r", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_graph" }
tdpc-s = { alias = "s", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_grid" }
tdpc-t = { alias = "t", problem = "https://atcoder.jp/contests/tdpc/tasks/tdpc_fibonacci" }

