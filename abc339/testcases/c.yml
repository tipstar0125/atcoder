---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      3 -5 7 -4
    out: |
      3
  - name: sample2
    in: |
      5
      0 0 0 0 0
    out: |
      0
  - name: sample3
    in: |
      4
      -1 1000000000 1000000000 1000000000
    out: |
      3000000000

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
