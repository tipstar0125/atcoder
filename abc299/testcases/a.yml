---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      10
      .|..*...|.
    out: |
      in
  - name: sample2
    in: |
      10
      .|..|.*...
    out: |
      out
  - name: sample3
    in: |
      3
      |*|
    out: |
      in

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
