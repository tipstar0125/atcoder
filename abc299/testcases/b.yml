---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 2
      1 2 1 2
      6 3 4 5
    out: |
      4
  - name: sample2
    in: |
      4 2
      1 3 1 4
      6 3 4 5
    out: |
      1
  - name: sample3
    in: |
      2 1000000000
      1000000000 1
      1 1000000000
    out: |
      1

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
