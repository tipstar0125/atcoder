---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 5
    out: |
      1 2 2
  - name: sample2
    in: |
      1000000 1000000000000000000
    out: |
      1000000 1000000 1000000
  - name: sample3
    in: |
      9 47
    out: |
      3 1 4

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
