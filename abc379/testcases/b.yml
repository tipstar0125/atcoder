---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      7 3
      OOXOOOO
    out: |
      1
  - name: sample2
    in: |
      12 2
      OXXOOOXOOOOX
    out: |
      3
  - name: sample3
    in: |
      22 5
      XXOOOOOOOOXXOOOOOXXXXX
    out: |
      2

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
