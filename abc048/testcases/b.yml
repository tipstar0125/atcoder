---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 8 2
    out: |
      3
  - name: sample2
    in: |
      0 5 1
    out: |
      6
  - name: sample3
    in: |
      9 9 2
    out: |
      0
  - name: sample4
    in: |
      1 1000000000000000000 3
    out: |
      333333333333333333

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
