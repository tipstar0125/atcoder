---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      0 0 3 3
    out: |
      Yes
  - name: sample2
    in: |
      0 1 2 3
    out: |
      No
  - name: sample3
    in: |
      1000000000 1000000000 999999999 999999999
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
