---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 1 1 3
    out: |
      2
  - name: sample2
    in: |
      1 2 3 4
    out: |
      0
  - name: sample3
    in: |
      2000000000 0 0 2000000000
    out: |
      2000000000

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
