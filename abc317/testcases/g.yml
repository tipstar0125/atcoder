---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 2
      1 1
      2 3
      2 3
    out: |
      Yes
      1 1
      3 2
      2 3
  - name: sample2
    in: |
      4 4
      1 2 3 4
      1 1 1 2
      3 2 2 4
      4 4 3 3
    out: |
      Yes
      1 4 3 2
      2 1 1 1
      4 2 2 3
      3 3 4 4

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
