---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 10
      3 5
    out: |
      3
  - name: sample2
    in: |
      2 10
      3 5
      2 6
    out: |
      2
  - name: sample3
    in: |
      4 1000000000
      1 1
      1 10000000
      1 30000000
      1 99999999
    out: |
      860000004
  - name: sample4
    in: |
      5 500
      35 44
      28 83
      46 62
      31 79
      40 43
    out: |
      9

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
