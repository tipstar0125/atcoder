---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 1e-9
    absolute_error: ~

cases:
  - name: sample1
    in: |
      3
      1 1 1
    out: |
      5.5
  - name: sample2
    in: |
      1
      3
    out: |
      3
  - name: sample3
    in: |
      2
      1 2
    out: |
      4.5
  - name: sample4
    in: |
      10
      1 3 2 3 3 2 3 2 1 3
    out: |
      54.48064457488221

extend:
  - type: Text
    path: "./j"
    in: /in/*.txt
    out: /out/*.txt
