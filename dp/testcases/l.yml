---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      10 80 90 30
    out: |
      10
  - name: sample2
    in: |
      3
      10 100 10
    out: |
      -80
  - name: sample3
    in: |
      1
      10
    out: |
      10
  - name: sample4
    in: |
      10
      1000000000 1 1000000000 1 1000000000 1 1000000000 1 1000000000 1
    out: |
      4999999995
  - name: sample5
    in: |
      6
      4 2 9 7 1 5
    out: |
      2

extend:
  - type: Text
    path: "./l"
    in: /in/*.txt
    out: /out/*.txt
