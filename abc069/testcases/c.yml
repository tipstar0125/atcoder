    in: |
      2
      1 1
    out: |
      No
  - name: sample5
    in: |
      6
      2 7 1 8 2 8
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
