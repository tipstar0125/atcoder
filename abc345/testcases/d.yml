---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 5 5
      1 1
      3 3
      4 4
      2 3
      2 5
    out: |
      Yes
  - name: sample2
    in: |
      1 1 2
      2 3
    out: |
      No
  - name: sample3
    in: |
      1 2 2
      1 1
    out: |
      No
  - name: sample4
    in: |
      5 3 3
      1 1
      2 2
      2 2
      2 2
      2 2
    out: |
      No

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
