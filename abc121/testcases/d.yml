---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 4
    out: |
      5
  - name: sample2
    in: |
      123 456
    out: |
      435
  - name: sample3
    in: |
      123456789012 123456789012
    out: |
      123456789012

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
