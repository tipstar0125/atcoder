---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5
      1 2 3 5 6
    out: |
      2 6
  - name: sample2
    in: |
      5
      2 2 2 3 3
    out: |
      2 2 2
  - name: sample3
    in: |
      10
      22 3 17 8 30 15 12 14 11 17
    out: |
      22 8 30 12 14

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
