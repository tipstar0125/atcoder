---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      1 3 2
      1 2 3
    out: |
      Yes
  - name: sample2
    in: |
      3
      1 2 3
      2 2 2
    out: |
      No
  - name: sample3
    in: |
      6
      3 1 2 6 3 4
      2 2 8 3 4 3
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
