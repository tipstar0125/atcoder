---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      abc
    out: |
      ABC
  - name: sample2
    in: |
      a
    out: |
      A
  - name: sample3
    in: |
      abcdefghjiklnmoqprstvuwxyz
    out: |
      ABCDEFGHJIKLNMOQPRSTVUWXYZ

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
