---
type: Batch
timelimit: 3s
match:
  Float:
    relative_error: 1e-9
    absolute_error: 1e-9

cases:
  - name: sample1
    in: |
      5 6 7
      5 1 9 3 8
      4 9
      2 10
      1 0
      3 0
      3 30
      5 100
      1 100
    out: |
      6.000000000000000
      7.500000000000000
      6.333333333333333
      5.400000000000000
      13.333333333333334
      13.333333333333334
      100.000000000000000

extend:
  - type: Text
    path: "./ex"
    in: /in/*.txt
    out: /out/*.txt
