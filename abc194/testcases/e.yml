---
type: Batch
timelimit: 4s
match: Lines

cases:
  - name: sample1
    in: |
      3 2
      0 0 1
    out: |
      1
  - name: sample2
    in: |
      3 2
      1 1 1
    out: |
      0
  - name: sample3
    in: |
      3 2
      0 1 0
    out: |
      2
  - name: sample4
    in: |
      7 3
      0 0 1 2 0 1 0
    out: |
      2

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
