---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 1
      1 2 1
    out: |
      2
  - name: sample2
    in: |
      6 5
      1 2 1
      2 3 2
      1 3 3
      4 5 4
      5 6 5
    out: |
      2
  - name: sample3
    in: |
      100000 1
      1 100000 100
    out: |
      99999

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
