---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 3
    out: |
      6
  - name: sample2
    in: |
      123 456
    out: |
      18696
  - name: sample3
    in: |
      100000 99999
    out: |
      9999900000

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
