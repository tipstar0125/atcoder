---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      2 1 2
    out: |
      1
  - name: sample2
    in: |
      3
      2 2 2
    out: |
      -1
  - name: sample3
    in: |
      10
      3 1 4 1 5 9 2 6 5 3
    out: |
      7
  - name: sample4
    in: |
      1
      1
    out: |
      0

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
