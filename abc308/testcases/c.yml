---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      1 3
      3 1
      2 2
    out: |
      2 3 1
  - name: sample2
    in: |
      2
      1 3
      2 6
    out: |
      1 2
  - name: sample3
    in: |
      4
      999999999 1000000000
      333333333 999999999
      1000000000 999999997
      999999998 1000000000
    out: |
      3 1 4 2

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
