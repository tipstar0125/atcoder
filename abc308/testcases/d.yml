---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 3
      sns
      euk
    out: |
      Yes
  - name: sample2
    in: |
      2 2
      ab
      cd
    out: |
      No
  - name: sample3
    in: |
      5 7
      skunsek
      nukesnu
      ukeseku
      nsnnesn
      uekukku
    out: |
      Yes

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
