---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3
      ---
      +-+
      +--
    out: |
      Takahashi
  - name: sample2
    in: |
      2 4
      +++-
      -+-+
    out: |
      Aoki
  - name: sample3
    in: |
      1 1
      -
    out: |
      Draw

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
