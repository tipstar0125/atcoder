---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5
      2 2 3 1 1
    out: |
      2
  - name: sample2
    in: |
      5
      1 2 3 4 5
    out: |
      3
  - name: sample3
    in: |
      1
      1000000000
    out: |
      1

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
