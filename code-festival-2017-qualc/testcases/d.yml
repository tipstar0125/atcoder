---
type: Batch
timelimit: 3s
match: Lines

cases:
  - name: sample1
    in: |
      aabxyyzz
    out: |
      2
  - name: sample2
    in: |
      byebye
    out: |
      1
  - name: sample3
    in: |
      abcdefghijklmnopqrstuvwxyz
    out: |
      26
  - name: sample4
    in: |
      abcabcxabcx
    out: |
      3

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
