---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      AAABBBCCCCCCC
    out: |
      Yes
  - name: sample2
    in: |
      ACABABCBC
    out: |
      No
  - name: sample3
    in: |
      A
    out: |
      Yes
  - name: sample4
    in: |
      ABBBBBBBBBBBBBCCCCCC
    out: |
      Yes

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
