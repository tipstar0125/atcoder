---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 6
      ......
      ..#.#.
      ..###.
      ..###.
      ......
    out: |
      2 4
  - name: sample2
    in: |
      3 2
      #.
      ##
      ##
    out: |
      1 2
  - name: sample3
    in: |
      6 6
      ..####
      ..##.#
      ..####
      ..####
      ..####
      ......
    out: |
      2 5

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
