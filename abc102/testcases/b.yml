---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      1 4 6 3
    out: |
      5
  - name: sample2
    in: |
      2
      1000000000 1
    out: |
      999999999
  - name: sample3
    in: |
      5
      1 1 1 1 1
    out: |
      0

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
